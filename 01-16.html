<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>News Summary</title>
<style>
  body {
    font-family: sans-serif;
    font-size: 0.8em;
    line-height: 1.4;
    padding: 2em;
    position: relative;
  }
  .nav-buttons {
    position: absolute;
    top: 1em;
    left: 1em;
    display: flex;
    flex-direction: row;
    gap: 0.5em;
  }
  .nav-buttons button {
    width: 80px;
    height: 30px;
    font-size: 0.7em;
    padding: 0;
    border: 1px solid #333;
    border-radius: 4px;
    background-color: #f0f0f0;
    color: #333;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.2s, color 0.2s;
  }
  .nav-buttons button:hover {
    background-color: #ddd;
  }
  iframe {
    width: 100%;
    height: 1200px;
    border: none;
    margin-top: 4em;
  }
  .marker {
    background-color: #fffae5;
    color: #444;
    border: 1px dashed #999;
    padding: 5px 10px;
    margin: 20px 0;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="nav-buttons">
  <button onclick="goToRelativeDay(-1)">Previous</button>
  <button onclick="goToRelativeDay(1)">Next</button>
</div>

<iframe id="newsFrame" src=""></iframe>

<script>
// ゼロ埋め
const pad = (n) => String(n).padStart(2, "0");

// mm-dd形式
const formatMMDD = (date) => `${pad(date.getMonth() + 1)}-${pad(date.getDate())}`;

// yyyy/mm/dd形式
const formatYYYYMMDD = (date) =>
  `${date.getFullYear()}/${pad(date.getMonth() + 1)}/${pad(date.getDate())}`;

// --- 当日の日付処理 ---
const today = new Date();
const todayMMDD = formatMMDD(today);
const todayFull = formatYYYYMMDD(today);
const todayFile = `${todayMMDD}.html`;

const newsFrame = document.getElementById("newsFrame");

// --- 1. 当日ファイルの存在チェック ---
fetch(`news/${todayFile}`, { method: "GET" })
  .then(async (res) => {
    if (!res.ok) throw new Error("file not found");
    const htmlText = await res.text();

    // --- 2. h3.bar3 の中身確認 ---
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlText, "text/html");
    const h3 = doc.querySelector("h3.bar3");

    if (!h3) {
      newsFrame.src = "news/blank.html";
      return;
    }

    const headingDate = h3.textContent.match(/\d{4}\/\d{2}\/\d{2}/);
    if (!headingDate || headingDate[0] !== todayFull) {
      newsFrame.src = "news/blank.html";
      return;
    }

    // --- 3. 条件すべてOKなら当日ファイルを表示 ---
    newsFrame.src = `news/${todayFile}`;
  })
  .catch(() => {
    // ファイルが存在しない or エラー → blank.htmlへ
    newsFrame.src = "news/blank.html";
  });

// --- 前後移動ボタン機能 ---
async function goToRelativeDay(offset) {
  const currentYear = new Date().getFullYear();
  const baseDate = new Date(currentYear, today.getMonth(), today.getDate() + offset);
  const targetFile = `${formatMMDD(baseDate)}.html`;
  const res = await fetch(`news/${targetFile}`, { method: "HEAD" });

  if (res.ok) {
    newsFrame.src = `news/${targetFile}`;
  } else {
    newsFrame.src = "news/blank.html";
  }
}
</script>

<!-- =============================== -->
<div class="marker">=== 当日記事 開始 ===</div>
<!-- 当日記事 開始 -->

<div class="box1">

  <h3 class="bar3"><i class="fas fa-calendar-check"></i>2025/12/06</h3>
  <ul>
    <li class="news-icon">ここに当日ニュースを入力してください。</li>
  </ul>

</div>

<!-- 当日記事 ここまで -->
<div class="marker">=== 当日記事 ここまで ===</div>
<!-- =============================== -->

</body>
</html>
