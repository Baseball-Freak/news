<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>News Summary</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 0.8em;
      line-height: 1.4;
      padding: 2em;
      position: relative;
    }

    .nav-buttons {
      position: absolute;
      top: 1em;
      left: 1em;
      display: flex;
      flex-direction: row;
      gap: 0.5em;
    }

    .nav-buttons button {
      width: 80px;
      height: 30px;
      font-size: 0.7em;
      padding: 0;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #f0f0f0;
      color: #333;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.2s, color 0.2s;
    }

    .nav-buttons button:hover {
      background-color: #ddd;
    }

    .box1 {
      margin-left: -1em;
      margin-top: 3em;
    }

    h3.bar3 {
      font-size: 1.1em;
      margin-left: 1em;
    }

    ul {
      padding-left: 1em;
    }

    li.news-icon {
      margin-bottom: 0.5em;
    }
  </style>

  <script>
    // ゼロ埋め関数
    const pad = (n) => String(n).padStart(2, '0');

    // MM-DD 形式に変換
    const formatDateMMDD = (date) => {
      const mm = pad(date.getMonth() + 1);
      const dd = pad(date.getDate());
      return `${mm}-${dd}`;
    };

    // ▼ 日付チェック処理 ▼
    window.addEventListener('DOMContentLoaded', () => {
      const now = new Date();
      const todayStr = `${now.getFullYear()}/${pad(now.getMonth() + 1)}/${pad(now.getDate())}`;
      const heading = document.querySelector('.box1 h3.bar3');

      // ファイル名から mm-dd を抽出
      const urlMatch = location.pathname.match(/(\d{2})-(\d{2})\.html$/);
      if (!urlMatch) return; // mm-dd.html 形式でないなら何もしない

      // h3タグが存在しない場合
      if (!heading) {
        location.href = "blank.html";
        return;
      }

      // テキストから yyyy/mm/dd を抽出
      const text = heading.textContent.trim();
      const dateMatch = text.match(/(\d{4})\/(\d{2})\/(\d{2})/);

      if (!dateMatch) {
        location.href = "blank.html";
        return;
      }

      const foundDate = `${dateMatch[1]}/${dateMatch[2]}/${dateMatch[3]}`;

      // 日付が当日と一致しない場合
      if (foundDate !== todayStr) {
        location.href = "blank.html";
      }
    });
    // ▲ 日付チェックここまで ▲

    // ▼ 前日・翌日移動 ▼
    const goToRelativeDay = async (offset) => {
      const currentYear = new Date().getFullYear();
      let baseDate;

      const urlMatch = location.pathname.match(/(\d{2})-(\d{2})\.html$/);
      if (urlMatch) {
        const [_, mm, dd] = urlMatch;
        baseDate = new Date(currentYear, parseInt(mm) - 1, parseInt(dd));
      } else {
        baseDate = new Date();
      }

      baseDate.setDate(baseDate.getDate() + offset);
      const target = `${formatDateMMDD(baseDate)}.html`;

      try {
        const response = await fetch(target, { method: 'HEAD' });
        if (response.ok) {
          location.href = target;
        } else {
          location.href = "pending.html";
        }
      } catch (error) {
        location.href = "pending.html";
      }
    };
  </script>
</head>

<body>
  <div class="nav-buttons">
    <button onclick="goToRelativeDay(-1)">Previous</button>
    <button onclick="goToRelativeDay(1)">Next</button>
  </div>
