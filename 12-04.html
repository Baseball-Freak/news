  <script>
    // ゼロ埋め関数（例: 5 -> "05"）
    const pad = (n) => String(n).padStart(2, '0');

    // 日付を YYYY-MM-DD 形式の文字列にする関数
    const formatDate = (date) => {
      const yyyy = date.getFullYear();
      const mm = pad(date.getMonth() + 1);
      const dd = pad(date.getDate());
      return `${yyyy}-${mm}-${dd}`;
    };

    // ボタンが押された時の処理
    const goToRelativeDay = (offset) => {
      let baseDate;

      // 1. まずファイル名から日付取得を試みる (例: 2025-12-04.html)
      const match = location.pathname.match(/(\d{4})-(\d{2})-(\d{2})\.html$/);

      if (match) {
        const [_, yyyy, mm, dd] = match;
        baseDate = new Date(`${yyyy}-${mm}-${dd}`);
      } else {
        // 2. ファイル名から取れない場合、記事の日付「2025年12月04日」を基準にする
        // これにより、ファイル名が index.html などでも動作します
        console.log("ファイル名が日付形式ではないため、基準日を2025-12-04とします。");
        baseDate = new Date('2025-12-04');
      }

      // 日付をずらす（-1なら前日、+1なら翌日）
      baseDate.setDate(baseDate.getDate() + offset);

      // 移動先のファイル名を作成
      const target = `${formatDate(baseDate)}.html`;

      // ページ移動を実行
      // 以前のコードにあった fetch（存在確認）はローカル環境で動かない原因になるため削除し、直接移動させます
      location.href = target;
    };
  </script>
