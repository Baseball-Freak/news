<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (async () => {
      const today = new Date();
      // YYYY (年) の取得は不要になりました
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      
      // ターゲットファイル名が MM-DD.html 形式になります
      const dateStr = `${mm}-${dd}`; 
      const targetURL = `${dateStr}.html`; // 例: 12-02.html

      try {
        const response = await fetch(targetURL, { method: 'HEAD' });
        if (response.ok) {
          location.href = targetURL;
        } else {
          location.href = "pending.html"; // 記事が存在しない場合
        }
      } catch {
        location.href = "pending.html"; // 通信エラー時も
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting to today's article...</p>
</body>
</html>
