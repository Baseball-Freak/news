<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today’s Baseball Freak News</title>

  <style>
    body {
      font-family: "メイリオ", sans-serif;
      font-size: 9pt;
      line-height: 1.5;
      padding: 2em;
      text-align: center;
      color: #333;
    }

    #status {
      margin-top: 2em;
      font-weight: bold;
      color: #555;
    }

    #loading {
      font-size: 10pt;
      color: #888;
      margin-top: 1em;
    }
  </style>

  <script>
    // --- 自動リダイレクトスクリプト ---
    window.onload = async () => {
      const status = document.getElementById("status");
      const loading = document.getElementById("loading");

      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0");
      const dd = String(now.getDate()).padStart(2, "0");

      // yyyy/mm-dd.html 形式を構築
      const folder = `${yyyy}`;
      const file = `${mm}-${dd}.html`;
      const targetURL = `${folder}/${file}`;

      status.textContent = `Checking for today’s article: ${targetURL}`;

      try {
        const res = await fetch(targetURL, { method: "HEAD" });
        if (res.ok) {
          // 存在すれば移動
          loading.textContent = "記事を読み込んでいます...";
          setTimeout(() => (location.href = targetURL), 1000);
        } else {
          // 存在しなければ blank.html へ
          loading.textContent = "記事が見つかりません。";
          setTimeout(() => (location.href = "blank.html"), 1500);
        }
      } catch (e) {
        // エラー時も blank.html へ
        loading.textContent = "通信エラーが発生しました。";
        setTimeout(() => (location.href = "blank.html"), 1500);
      }
    };
  </script>
</head>

<body>
  <h2>Baseball Freak - Today’s News</h2>
  <div id="status">記事を確認しています...</div>
  <div id="loading"></div>
</body>
</html>
