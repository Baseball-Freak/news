<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today’s Baseball Freak News</title>

  <style>
    body {
      font-family: "メイリオ", sans-serif;
      font-size: 9pt;
      line-height: 1.5;
      padding: 2em;
      text-align: center;
      color: #333;
    }

    #status {
      margin-top: 2em;
      font-weight: bold;
      color: #555;
    }

    #loading {
      font-size: 10pt;
      color: #888;
      margin-top: 1em;
    }
  </style>

  <script>
    window.onload = async () => {
      const status = document.getElementById("status");
      const loading = document.getElementById("loading");

      // 1. 現在の日付を取得
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0"); // 月を2桁(01-12)に
      const dd = String(now.getDate()).padStart(2, "0");      // 日を2桁(01-31)に

      // 2. URLパスを構築 (yyyy/mm/dd.html)
      // 例: 2026年1月26日の場合 -> 2026/01/26.html
      const targetURL = `${yyyy}/${mm}/${dd}.html`;

      status.textContent = `今日の記事を確認中: ${targetURL}`;

      try {
        // 3. ファイルの存在確認 (HEADリクエスト)
        const res = await fetch(targetURL, { method: "HEAD" });

        if (res.ok) {
          // 記事が存在する場合
          loading.textContent = "最新の記事が見つかりました。移動します...";
          setTimeout(() => (location.href = targetURL), 1000);
        } else {
          // 記事が存在しない（404など）場合
          loading.textContent = "本日の記事はまだ準備中か、存在しません。";
          setTimeout(() => (location.href = "blank.html"), 1500);
        }
      } catch (e) {
        // 通信エラー時の処理
        loading.textContent = "アクセス中にエラーが発生しました。";
        setTimeout(() => (location.href = "blank.html"), 1500);
      }
    };
  </script>
</head>

<body>
  <h2>Baseball Freak - Today’s News</h2>
  <div id="status">日付を確認しています...</div>
  <div id="loading"></div>
</body>
</html>
