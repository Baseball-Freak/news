<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseball Freak | Blank</title>

  <style>
    body {
      font-family: "メイリオ", sans-serif;
      font-size: 9pt;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 480px;
      padding: 2em;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      color: #222;
    }

    p {
      margin: 0.5em 0 1.5em 0;
      line-height: 1.5;
    }

    .datetime {
      font-weight: bold;
      color: #555;
      margin-bottom: 1em;
    }

    button {
      font-family: "メイリオ", sans-serif;
      font-size: 9pt;
      padding: 0.6em 2em;
      border-radius: 5px;
      border: 1px solid #555;
      background: #f0f0f0;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #ddd;
    }
  </style>

  <script>
    // ページロード時に現在の日付を表示
    window.onload = () => {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0");
      const dd = String(now.getDate()).padStart(2, "0");
      const dayNames = ["日", "月", "火", "水", "木", "金", "土"];
      const day = dayNames[now.getDay()];

      document.getElementById("today-date").textContent = `${yyyy}/${mm}/${dd} (${day})`;
    };

    // 再読み込みボタン処理
    const retry = () => {
      location.href = "today.html";
    };
  </script>
</head>

<body>
  <div class="container">
    <h1>本日分の記事はまだ投稿されていません。</h1>
    <div id="today-date" class="datetime">読み込み中...</div>
    <p>記事が公開され次第、自動で <strong>today.html</strong> から反映されます。</p>
    <p>しばらく時間をおいて再度アクセスしてください。</p>

    <button onclick="retry()">再読み込み</button>
  </div>
</body>
</html>
