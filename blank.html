  <script>
    // ゼロ埋め関数（例: 5 -> "05"）
    const pad = (n) => String(n).padStart(2, '0');

    // 曜日を日本語で取得する関数
    const getJapaneseDayOfWeek = (dayIndex) => {
      const days = ["日", "月", "火", "水", "木", "金", "土"];
      return days[dayIndex];
    };
    
    // 現在時刻を指定されたフォーマットで取得し、表示を更新する関数
    const updateCurrentDateTime = () => {
        const now = new Date();
        
        const yyyy = now.getFullYear();
        const mm = pad(now.getMonth() + 1);
        const dd = pad(now.getDate());
        const dayOfWeek = getJapaneseDayOfWeek(now.getDay()); // 0=日, 1=月...
        
        const hh = pad(now.getHours());
        const mi = pad(now.getMinutes());
        
        // 例: 2025/12/06(土) 08:26
        const formattedDateTime = `${yyyy}/${mm}/${dd}(${dayOfWeek}) ${hh}:${mi}`;
        
        const datetimeElement = document.getElementById('current-datetime');
        if (datetimeElement) {
            datetimeElement.textContent = formattedDateTime;
        }
    };


    // ページのロード時に時刻表示を初期化し、毎分更新する（任意）
    window.onload = () => {
        // 初回表示
        updateCurrentDateTime();
