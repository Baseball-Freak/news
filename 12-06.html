<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Summary</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.8;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }

    .marker {
      color: #b00;
      font-weight: bold;
      text-align: center;
      margin: 1em 0;
    }

    h3.bar3 {
      color: #333;
      text-align: center;
      font-size: 1.1em;
    }

    .box1 {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 1.5em;
      background-color: #fafafa;
    }
  </style>
</head>

<body>
  <div class="marker">▼ 記事開始 ▼</div>

  <div class="box1">
    <!-- ▼▼ ここから記事を入力 ▼▼ -->
    <h3 class="bar3"><i class="fas fa-calendar-check"></i>2026/01/15</h3>
    <p>この記事は2026年1月15日分のニュースサマリーです。</p>
    <!-- ▲▲ ここまで記事を入力 ▲▲ -->
  </div>

  <div class="marker">▲ ここまで ▲</div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayStr = `${yyyy}/${mm}/${dd}`;

    // --- 1. HTML内の日付を取得 ---
    const heading = document.querySelector("h3.bar3");
    if (!heading) {
      window.location.href = "blank.html";
      return;
    }

    const match = heading.textContent.match(/(\d{4})\/(\d{2})\/(\d{2})/);
    if (!match) {
      window.location.href = "blank.html";
      return;
    }

    const [_, y, m, d] = match;
    const articleDate = `${y}/${m}/${d}`;

    // --- 2. ファイル名から mm-dd を取得 ---
    const file = window.location.pathname.split("/").pop();
    const fileMatch = file.match(/(\d{2})-(\d{2})\.html$/);
    if (!fileMatch) {
      window.location.href = "blank.html";
      return;
    }

    const [__, fmm, fdd] = fileMatch;

    // --- 3. 判定ロジック ---
    const monthDayMatch = (m === fmm && d === fdd);
    const dateMatch = (articleDate === todayStr);

    if (!monthDayMatch || !dateMatch) {
      // どちらか一致しなければ blank.html へ
      window.location.href = "blank.html";
    }
  });
  </script>
</body>
</html>
