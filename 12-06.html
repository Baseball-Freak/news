<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-06.html</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      line-height: 1.6;
    }

    .content {
      font-size: 8pt; /* ★記事部分の文字サイズを8ptに設定 */
    }

    h3.bar3 {
      color: #333;
      font-weight: bold;
      margin-bottom: 1em;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const todayStr = `${yyyy}/${mm}/${dd}`;
      const filename = location.pathname.split('/').pop();
      const fileDate = filename.replace('.html', '');

      const h3 = document.querySelector('h3.bar3');
      if (!h3) {
        location.href = "blank.html";
        return;
      }

      const text = h3.textContent.trim();
      const dateMatch = text.match(/(\d{4})\/(\d{2})\/(\d{2})/);
      if (!dateMatch) {
        location.href = "blank.html";
        return;
      }

      const h3Year = parseInt(dateMatch[1]);
      const h3Month = dateMatch[2];
      const h3Day = dateMatch[3];

      const [fileMonth, fileDay] = fileDate.split('-');
      const isSameFileDate = (h3Month === fileMonth && h3Day === fileDay);
      const isSameToday = (todayStr === `${h3Year}/${h3Month}/${h3Day}`);

      if (!isSameFileDate || !isSameToday) {
        location.href = "blank.html";
      }
    });
  </script>
</head>

<body>
  <div class="content">
    <p>【開始】</p>

    <!-- ▼ 日付は h3 から自動取得対象 -->
    <h3 class="bar3"><i class="fas fa-calendar-check"></i>2025/12/06</h3>

    <p>ここに記事本文を入力</p>

    <p>【ここまで】</p>
  </div>
</body>
</html>
