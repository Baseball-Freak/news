  <script>
    // ゼロ埋め関数（例: 5 -> "05"）
    const pad = (n) => String(n).padStart(2, '0');

    // 日付を "MM-DD" 形式の文字列にする関数
    const formatDateMMDD = (date) => {
      const mm = pad(date.getMonth() + 1);
      const dd = pad(date.getDate());
      return `${mm}-${dd}`;
    };

    /**
     * ページ内の見出しから日付（月・日）を取得する補助関数
     * 例: <h3>...12月04日</h3> から 12 と 4 を取得
     */
    const getDateFromHeading = () => {
      const heading = document.querySelector('h3.bar3');
      if (heading) {
        const match = heading.textContent.match(/(\d{1,2})月(\d{1,2})日/);
        if (match) {
          return { mm: parseInt(match[1]), dd: parseInt(match[2]) };
        }
      }
      return null;
    };

    // ボタンが押された時の処理
    const goToRelativeDay = (offset) => {
      
      // ★ここを修正しました：常に「現在の年」を取得します
      // 今が2025年なら2025、2026年なら2026が入ります
      const currentYear = new Date().getFullYear();
      
      let baseDate;

      // 1. ファイル名 (mm-dd.html) から日付を取得する
      const urlMatch = location.pathname.match(/(\d{2})-(\d{2})\.html$/);
      
      if (urlMatch) {
        const [_, mm, dd] = urlMatch;
        // 「現在の年」＋「ファイル名の月日」で日付データを作る
        baseDate = new Date(currentYear, parseInt(mm) - 1, parseInt(dd));
      } else {
        // 2. ファイル名から取れない場合（index.html等）、見出しの日付を使う
        const headingDate = getDateFromHeading();
        if (headingDate) {
           baseDate = new Date(currentYear, headingDate.mm - 1, headingDate.dd);
        } else {
           // 3. それでもダメなら「今日」の日付にする
           console.log("日付が特定できないため、今日の日付を基準にします。");
           baseDate = new Date(); 
        }
      }

      // 日付をずらす（前日 or 翌日）
      baseDate.setDate(baseDate.getDate() + offset);

      // 移動先のファイル名を作成 (mm-dd.html形式)
      // 例：12-31の次は、年が明けても 01-01.html になるので問題なく動きます
      const target = `${formatDateMMDD(baseDate)}.html`;

      // ページ移動
      location.href = target;
    };
  </script>
