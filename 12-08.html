<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseball Freak News</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'メイリオ', Meiryo, sans-serif;
      background-color: #ffffff;
    }

    .sidebar-content {
      font-size: 8pt;
      line-height: 1.6;
      width: 95%;
      margin: 0 auto;
      padding: 8px 10px;
      box-sizing: border-box;
    }

    .sidebar-content h3 {
      margin-top: 5px;
      margin-bottom: 8px;
      font-size: 10pt;
      font-weight: bold;
    }

    /* --- ナビゲーションボタン部分 --- */
    .nav-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      margin: 10px auto 14px auto;
      gap: 15px; /* ボタンの間隔 */
    }

    .nav-btn {
      width: 100px;
      font-size: 8pt;
      padding: 6px 0;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-family: 'メイリオ', Meiryo, sans-serif;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-btn.prev {
      background-color: #e1f0ff; /* 淡いブルー */
    }

    .nav-btn.next {
      background-color: #e8ffe1; /* 淡いグリーン */
    }

    .nav-btn:hover {
      filter: brightness(0.9);
    }

    .article-body a {
      color: #0044cc;
      text-decoration: none;
    }

    .article-body a:hover {
      text-decoration: underline;
    }

    .article-body ul {
      padding-left: 16px;
      margin: 0;
    }

    .article-body li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <div class="sidebar-content">
    <p>【開始】</p>

    <!-- ▼ 日付見出し -->
    <h3 class="bar3"><i class="fas fa-calendar-check"></i>2025/12/06</h3>

    <!-- ▼ ナビゲーションボタン -->
    <div class="nav-buttons">
      <button class="nav-btn prev" onclick="goToPrev()">Previous</button>
      <button class="nav-btn next" onclick="goToNext()">Next</button>
    </div>

    <!-- ▼ ニュース本文 -->
    <div class="article-body">
      <ul>
        <li><a href="#">【サンスポ】DeNA・関根大気、今オフもメキシコのウインターリーグに参加 「転機だった」と胸を張って言えるように</a></li>
        <li><a href="#">【サンスポ】「球界ここだけの話（3983）」阪神・大山悠輔…恩師・掛布雅之OB会長への感謝とD1位・立石正広につなぐバトン</a></li>
      </ul>
    </div>

        <!-- ▼ ここまで　-->
  </div>

  <script>
    // ▼ タイトルを自動で更新
    (function() {
      const h3 = document.querySelector(".bar3");
      const dateText = h3 ? h3.textContent.match(/\d{4}\/\d{2}\/\d{2}/) : null;

      if (dateText) {
        document.title = "Baseball Freak News | " + dateText[0];
      } else {
        document.title = "Baseball Freak News";
      }
    })();

    // ▼ ページ遷移ボタン
    function goToPrev() {
      location.href = "12-05.html";
    }

    function goToNext() {
      location.href = "12-07.html";
    }
  </script>

</body>
</html>
