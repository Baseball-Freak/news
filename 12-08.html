  <script>
    // --- ユーティリティ関数 ---

    /**
     * 指定された日付からオフセット（日数）を計算し、「MM-DD.html」形式のファイル名を返します。
     * @param {Date} date - 基準となる日付オブジェクト
     * @param {number} offset - 日数の増減（前日なら-1、翌日なら+1）
     * @returns {string} - 「MM-DD.html」形式のファイル名
     */
    function getFormattedDate(date, offset) {
        const targetDate = new Date(date);
        targetDate.setDate(targetDate.getDate() + offset); // 日付を増減させる

        const mm = ("0" + (targetDate.getMonth() + 1)).slice(-2);
        const dd = ("0" + targetDate.getDate()).slice(-2);
        return `${mm}-${dd}.html`;
    }

    // --- メイン処理 ---
    let currentDate = null; // 現在のファイルに対応する日付

    // ▼ 自動日付チェック (ここでは、現在のファイル名から日付を取得する役割も持たせる)
    (function() {
      const h3 = document.querySelector(".bar3");
      const dateText = h3 ? h3.textContent.match(/\d{4}\/\d{2}\/\d{2}/) : null;
      const fileName = location.pathname.split("/").pop();  // ex: 12-07.html
      
      if (!dateText || fileName === "") {
        // 日付テキストがない、またはファイル名がない場合は blank.html に移動（元のロジックを維持）
        location.href = "blank.html";
        return;
      }

      // 現在のファイル名から日付オブジェクトを作成 (ナビゲーションボタンのために使用)
      const [fileMonth, fileDay] = fileName.replace(".html", "").split("-");
      // 注意: JavaScriptの月は 0 (1月) から始まるため、-1 する
      currentDate = new Date(dateText[0].split("/")[0], fileMonth - 1, fileDay);


      // 元の自動チェックロジック: ファイル名とHTMLの日付が一致しない、または今日の日付と一致しない
      const [yyyy, mm, dd] = dateText[0].split("/");
      const thisYear = new Date().getFullYear().toString();
      const todayMonth = ("0" + (new Date().getMonth() + 1)).slice(-2);
      const todayDay = ("0" + new Date().getDate()).slice(-2);

      if (
        yyyy !== thisYear ||
        mm !== fileMonth ||
        dd !== fileDay ||
        (mm !== todayMonth || dd !== todayDay)
      ) {
        // location.href = "blank.html"; // 必要に応じてコメントアウト
      }
    })();

    // Previousボタン (前日)
    function goToPrev() {
      // 現在の日付 (currentDate) から 1日戻った日付のファイル名を生成
      if (currentDate) {
        location.href = getFormattedDate(currentDate, -1);
      }
    }

    // Nextボタン (翌日)
    function goToNext() {
      // 現在の日付 (currentDate) から 1日進んだ日付のファイル名を生成
      if (currentDate) {
        location.href = getFormattedDate(currentDate, 1);
      }
    }
  </script>
