<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseball Freak News</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'メイリオ', Meiryo, sans-serif;
      background-color: #ffffff;
    }

    .sidebar-content {
      font-size: 9pt;
      line-height: 1.6;
      width: 95%;
      margin: 0 auto;
      padding: 8px 10px;
      box-sizing: border-box;
    }

    .sidebar-content h3 {
      margin-top: 5px;
      margin-bottom: 8px;
      font-size: 10pt;
      font-weight: bold;
    }

    /* --- ナビゲーションボタン部分 --- */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      margin: 10px auto 14px auto;
      gap: 10px;
    }

    .nav-btn {
      flex: 1;
      font-size: 8pt;
      padding: 6px 0;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-family: 'メイリオ', Meiryo, sans-serif;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-btn.prev {
      background: #e1f0ff; /* 淡いブルー */
    }

    .nav-btn.next {
      background: #e8ffe1; /* 淡いグリーン */
    }

    .nav-btn:hover {
      filter: brightness(0.95);
    }

    .article-body a {
      color: #0044cc;
      text-decoration: none;
    }

    .article-body a:hover {
      text-decoration: underline;
    }

    .article-body ul {
      padding-left: 16px;
      margin: 0;
    }

    .article-body li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <div class="sidebar-content">

    <!-- ▼ 日付け更新部分 -->  
    <h3 class="bar3"><i class="fas fa-calendar-check"></i>2025/12/08</h3>

    <!-- ▼ ナビボタン -->
    <div class="nav-buttons">
      <button class="nav-btn prev" onclick="goToPrev()">Previous</button>
      <button class="nav-btn next" onclick="goToNext()">Next</button>
    </div>

    <div class="article-body">
      <!-- ▼ 記事本文 ここから-->      





      
      <!-- ▼ 記事本文 ここまで -->          
    </div>

  </div>

  <script>
    // ▼ 日付チェックロジック（修正版）
    (function() {
      const h3 = document.querySelector(".bar3");
      // 日付フォーマットの取得 (YYYY/MM/DD)
      const dateText = h3 ? h3.textContent.match(/(\d{4})\/(\d{2})\/(\d{2})/) : null;
      
      // ファイル名の取得 (ex: 12-06.html)
      const fileName = location.pathname.split("/").pop();  
      const fileMatch = fileName.match(/(\d{2})-(\d{2})\.html/);

      // 日付情報が取れない、またはファイル名が形式通りでない場合は除外
      if (!dateText || !fileMatch) {
        location.href = "blank.html";
        return;
      }

      // 1. 記事の日付を取得
      const yyyy = parseInt(dateText[1]);
      const mm   = parseInt(dateText[2]); // 文字列のまま比較用に保持してもよいが、Date計算用に数値化
      const dd   = parseInt(dateText[3]);

      const fileMonth = fileMatch[1]; // 文字列 "12"
      const fileDay   = fileMatch[2]; // 文字列 "06"

      // 2. 整合性チェック（ファイル名と記事内の日付が一致しているか）
      // 文字列として比較（mmが "12" かつ fileMonthが "12" ならOK）
      if (dateText[2] !== fileMonth || dateText[3] !== fileDay) {
        location.href = "blank.html";
        return;
      }

      // 3. 未来チェック（記事の日付 > 今日の日付 ならアウト）
      const articleDate = new Date(yyyy, mm - 1, dd); // 月は0始まり
      const today = new Date();
      
      // 時刻を00:00:00にリセットして「日付」だけで比較する
      today.setHours(0, 0, 0, 0);

      // 記事の日付が今日より未来ならリダイレクト
      if (articleDate > today) {
        location.href = "blank.html";
        return;
      }

      // --- ここまで来たら表示OK ---

      // ▼ 前日・翌日のリンク生成
      // articleDate は変更せずに計算用コピーを使う
      const prevDate = new Date(articleDate);
      const nextDate = new Date(articleDate);

      prevDate.setDate(articleDate.getDate() - 1);
      nextDate.setDate(articleDate.getDate() + 1);

      // MM-DD形式に整形する関数
      const formatDateStr = (dateObj) => {
        const m = ("0" + (dateObj.getMonth() + 1)).slice(-2);
        const d = ("0" + dateObj.getDate()).slice(-2);
        return `${m}-${d}.html`;
      };

      // グローバル変数として保存
      window.prevLink = formatDateStr(prevDate);
      window.nextLink = formatDateStr(nextDate);
    })();

    function goToPrev() {
      if (window.prevLink) location.href = window.prevLink;
    }

    function goToNext() {
      if (window.nextLink) location.href = window.nextLink;
    }
  </script>

</body>
</html>
